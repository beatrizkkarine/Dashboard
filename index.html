<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Dashboard</title>
</head>
<body>
    <div class="app"></div>
    <header class="app-header">
        <div class="app-header-logo">
            <div class="logo">
                <span class="logo icon">
                    <img src="#" alt="nexus icon">
                </span>
                <h1 class="logo-title">
                    <span>Nexus</span>
                    <span>Bank</span>
                </h1>
            </div>
        </div>
        <div class="app-header-navigation">
            <div class="tabs">
                <a href="#">
                    Visão Geral
                </a>
                <a href="#">
                    Pagamentos
                </a>
                <a href="#">
                    Cartões
                </a>
                <a href="#">
                    Negócios
                </a>
            </div>
        </div>
        <div class="app-header-actions">
            <button class="user-profile">
                <span>Beatriz Karine</span>
                <span>
                    <img src="IMGS/avatar.jpg" alt="avatar">
                </span>
            </button>
            <div class="app-header-actions-buttons">
                <button class="icon-button large">
                    <i class="ph-magnifying-glass"></i>
                    </button>
                    <button class="icon-button large">
                        <i class="ph-bell"></i>
                    </button>
            </div>
            <div class="app-header-mobile">
                <button class="icon-button large">
                    <i class="ph-list"></i>
                </button>
            </div>
        </div>
    </header>
    <div class="app-body">
        <div class="app-body-navigations">
            <nav class="navigation">
                <a href="#">
                    <i class="ph-browsers"></i>
                    <span>Agendamentos</span>
                </a>
                <a href="#">
                    <i class="ph-swat"></i>
                    <span>Transferencias</span>
                </a>
                <a href="#">
                    <i class="ph-file-text"></i>
                    <span>Modelos</span>
                </a>
                <a href="#">
                    <i class="ph-globe"></i>
                    <span> Acesso rápido</span>
                </a>
                <a href="#">
                    <i class="ph-clipboard-text"></i>
                    <span>Trocas</span>
                </a>
            </nav>
            <footer class="footer">
                <h1>Nexus<small>&copy;</small></h1>
                <div>
                    NexusBank &copy; <br>
                    Todos os direitos reservados 2024
                </div>
            </footer>
            <div class="app-boddy-main-content">
                <section class="services-section">
                    <h2>Servicos</h2>
                    <div class="service-section-heard">
                        <div class="serch-field">
                            <1
                            class="ph-magnifying-glass"></1>
                            <input type="text" placeholder="Número da conta">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
